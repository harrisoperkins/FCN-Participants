<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Get Zoom Participants</title>
	<link rel="shortcut icon" type="favicon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img src="https://www.funcasinonights.com/uploads/2/5/3/4/25348026/soa2007-casinonightsgraphic-003-white-text_1.png" alt="Fun Casino Nights">
		<br>
	</header>
	<main>
		<h1>Get Zoom Participants</h1>
		<form id="form">
			<div>
				<label for="meeting-id-field">Zoom Meeting ID: </label>
				<input type="text" name="meeting-id-field" id="meeting-id-field" class="text-input" required onkeypress="return event.charCode != 32">
				<label for="meeting-id-field"> (no spaces)</label>
			</div>
			<br>
			<input type="submit" id="submit" name="submit" value="submit">
		</form>
		<p>Usernames: </p>
		<p><span id="usernames"></span></p>
	</main>
</body>
<footer>Designed by <a href="http://harrisonperkins.co.uk/">Harrison Perkins</a></footer>
</html>
